{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/app2.css' %}">
  {% block content_header %}
    <h2>LIST OF ALL COMPARES</h2>
    <!-- <p>
      <a href="{% url 'upload' %}" class="btn btn-primary">Comapre New Files</a>
    </p> -->
  {% endblock %}
    <br>
  <table class="table mb-0">
    <thead>
      <tr>
        <th>GENERIC FILE</th>
        <th>COMPARED FILE</th>
        
      </tr>
    </thead>
    <tbody>
      {% for file in file %}
        <tr>
          
          <td>
            <a href="{{ file.generic_file.url }}" class="btn btn-primary btn-sm" target="_blank" style="background-color: black;border:2px solid aqua;font-weight:bold" onmouseover="onhover(this)" onmouseout="normal(this)" >
              DOWNLOAD
            </a>
          </td>
          <td>
            <a href="{{ file.file_to_compare.url }}" class="btn btn-primary btn-sm" target="_blank" style="background-color: black;border:2px solid aqua;font-weight:bold" onmouseover="onhover(this)" onmouseout="normal(this)">
              DOWNLOAD
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    function onhover(x) {
      x.style.backgroundColor = "aqua"
      x.style.color = "black"
      
    }
    
  function normal(x) {
      x.style.backgroundColor = "black";
      x.style.color = "aliceblue"
      
    }
  </script>
{% endblock %}
